<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <title>Tabela</title>
  <meta name="title" content="Tabela" />
  <meta name="description" content="Tabela z zadania G3 Group" />
  <meta name="author" content="Marcin Lewandowski" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body style="padding-top: 70px;">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Rozwiń menu</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">G3</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">Formularz</a></li>
          <li><a href="counter.html">Licznik</a></li>
          <li class="active"><a href="table.html">Tabela</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="text-center page-header h2">Tabela</h1>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th data-sort="first_name" data-order="ASC" style="cursor: pointer;">Imię</th>
                <th data-sort="last_name" data-order="ASC" style="cursor: pointer;">Nazwisko</th>
                <th data-sort="email" data-order="ASC" style="cursor: pointer;">Adres e-mail</th>
                <th data-sort="client_no" style="cursor: pointer;">Numer telefonu</th>
                <th data-sort="client_no" data-order="ASC" style="cursor: pointer;">Numer klienta</th>
                <th>Wybór</th>
                <th>Nr konta</th>
                <th>Regulamin</th>
                <th>RODO</th>
                <th>Marketing</th>
              </tr>
            </thead>
            <tbody id="clientsTable"></tbody>
            <tfoot>
              <tr>
                <th id="loadingTable" colspan="5" class="text-center">Ładowanie danych...</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.0.0/dist/jquery.min.js"
    integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
  <script src="js/table.js?v=1.0.0"></script>
</body>

</html>
